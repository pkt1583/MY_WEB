<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
    <ui:composition template="common.xhtml">
        <f:facet name="header" >
            Category Disaplay
        </f:facet>
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="2">
                    <p:panel>
                        <table>
                            <tr>
                                <td><h:outputLabel for="Category"/></td>
                                <td><h:selectOneMenu id="Category"  value="#{searchController.selectedProductCategory}" >
                                    <f:selectItems value="#{searchController.productCategories}" var="categories" itemLabel="#{categories.categoryName}" itemValue="#{categories.categoryId}"/>
                                </h:selectOneMenu>
                                </td>
                                <td><h:commandLink value="ShowProducts" action="#{searchController.getProducts()}"/> </td>
                            </tr>
                            <tr>
                                <td><h:outputLabel for="Products"/> </td>
                                <td><h:selectOneListbox id="Products" value="#{searchController.selectedProduct}" >
                                    <f:selectItems value="#{searchController.products}" var="product" itemLabel="#{product.name}" itemValue="#{product.id}"/>
                                </h:selectOneListbox>
                                </td>
                            </tr>
                        </table>
                    </p:panel>
                </h:panelGrid>
                <h:commandButton value="Register" type="submit" action="newUserCreate"/>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
