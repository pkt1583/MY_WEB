<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >
<ui:composition template="common.xhtml">
    <ui:define name="content">
        <h:form>
            <ui:param value="${authenticationController.loggedUser}" name="currentUser"/>
            <h:outputLabel value="Welcome #{currentUser.userId}. Hope that you will enjoy this site"/>
            <ui:repeat value="${currentUser.userRoles}" var="userRoles">

                <ui:repeat value="${userRoles.applicationLinks.toArray()}" var="appLinks">
                    <ui:repeat value="${appLinks}" var="app">
                        <h:commandLink value="${app.linkDescription}" action="#{app.getLink()}"/>"/>
                    </ui:repeat>

                </ui:repeat>

            </ui:repeat>

        </h:form>
    </ui:define>
</ui:composition>
</html>
