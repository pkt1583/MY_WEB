<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:form>

    <table>
        <thead>Please enter user details in system</thead>
        <tr>
            <td>UserName :</td>
            <td><h:inputText value="#{newUser.username}"/></td>
        </tr>

        <tr>
            <td>Password :</td>
            <td><h:inputSecret value="#{newUser.password}"/></td>
        </tr>

        <tr>
            <td>Confirm Password :</td>
            <td><h:inputSecret value="#{newUser.confirmPassword}"/></td>
        </tr>

        <tr>
            <td> Select Role :</td>
            <td><h:selectOneMenu value="${newUser.selectedRole}" converter="#{userRoleConverter}">
                <f:selectItems value="${newUser.userRoles}" var="userRole" itemValue="${userRole}"
                               itemLabel="${userRole.roleName}"></f:selectItems>
            </h:selectOneMenu></td>
        </tr>


        <tr>
            <td><h:commandButton value="submit" type="submit" action="#{newUserController.createNewUser(newUser)}">
                <h:outputText>Create New User</h:outputText>
            </h:commandButton>
            </td>
        </tr>
    </table>
    <h:messages/>
</h:form>
</html>
